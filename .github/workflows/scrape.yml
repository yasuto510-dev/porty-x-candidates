name: Scrape & Score X Candidates

on:
  workflow_dispatch:   # ğŸ‘ˆ ã“ã‚Œã ã‘ã§æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³ãŒå‡ºã‚‹ï¼

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snscrape
          pip install -r requirements.txt

      - name: Prepare config
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python - << 'PY'
          import os, pathlib
          text = pathlib.Path('config.sample.yaml').read_text(encoding='utf-8')
          text = text.replace('YOUR_SHEET_ID', os.environ['SHEET_ID'])
          pathlib.Path('config.yaml').write_text(text, encoding='utf-8')
          print('config.yaml written')
          PY

 - name: Run scraper
   run: |
     if [ -f src/scrape_and_score.py ]; then
       python src/scrape_and_score.py
     else
       python scrape_and_score.py
     fi
   env:
     GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

