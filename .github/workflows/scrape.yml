name: Scrape & Score X Candidates

on:
  workflow_dispatch: {}   # 手動実行ボタンを出す

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snscrape
          pip install -r requirements.txt

      - name: Prepare config
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python - << 'PY'
          import os, pathlib
          text = pathlib.Path('config.sample.yaml').read_text(encoding='utf-8')
          text = text.replace('YOUR_SHEET_ID', os.environ.get('SHEET_ID',''))
          pathlib.Path('config.yaml').write_text(text, encoding='utf-8')
          print('✅ config.yaml written')
          PY

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          if [ -f src/scrape_and_score.py ]; then
            python src/scrape_and_score.py
          else
            python scrape_and_score.py
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: candidates-csv
          path: out/*.csv
